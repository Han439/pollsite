{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <script src="https://kit.fontawesome.com/e5b4c762d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/poll6.css' %}">

</head>
<body>
    <header>
    <div class="page-header">
        <h1><a href="{% url 'all_poll' %}">Poll Me!</a></h1>
        <div class="auth">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'password_change' %}">Change Password</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'registration' %}">Register</a>
            {% endif %}
        </div>
    </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer>
        <p>Copyright &copy; <script type="text/javascript">document.write(new Date().getFullYear());</script>,Han Al
        </p>
    </footer>
    </div>
</body>
</html>
