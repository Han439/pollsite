{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<div class="form-layout">
			<h2 class="form-title">Create an account</h2>
			<div class="form form-layout form-container">
				{{form}}
			</div>
			<input type="submit" value="submit" class="btn">
		</div>
</form>

{% endblock %}
